<!-- 1ft -> 30.48cm // 1cm -> 0.0328084ft -->
<!-- 1lb -> 0.453592kg // 1kg -> 2.20462lb -->

<body>
    <!-- 1.先把會呈現的畫面製作出來 -->
    <!-- BMI計算機 -->
    <section id="BMI">
        <div>BMI計算機</div>
        <div>
            <div>
                性別
                <select name="gender" id="gender">
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                </select>
            </div>
            <div>
                身高
                <input id="myheight" type="number" value="100">
            </div>
            <div>
                體重
                <input id="myweight" type="number" value="20" step="0.1">
            </div>
        </div>
    </section>

</body>

</html>
