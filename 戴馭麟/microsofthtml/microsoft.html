<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0%;
        }

        #b1 {
            width: 700px;
            height: 50px;
            float: left;
        }

        #b2 {
            width: 600px;
            height: 50px;
            float: right;
        }


        #menu {
            width: 1920px;
            height: 55px;

        }

        .option {
            margin-top: 20px;
            font-size: 15px;
            float: left;
            margin-left: 16px;

        }

        .option:hover {
            background-color: rgb(226, 223, 223);
        }

        #logo {
            width: 108px;
            height: 23px;
            background-image: url(https://logos-world.net/wp-content/uploads/2020/09/Microsoft-Logo.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 108px;
            margin-left: 158px;
            margin-top: 16px;
            float: left;
        }

        #support {
            font-size: 14px;
            margin-top: 18px;
        }

        .button {
            float: left;
            margin-left: 50px;
            font-size: 14px;
            margin-top: 18px;

        }

        #arrow {
            background-image: url(https://cdn-icons-png.flaticon.com/512/159/159119.png);

        }

        #search_icon {
            background-image: url(https://cdn-icons-png.flaticon.com/512/54/54481.png);

        }

        #shop_icon {
            background-image: url(https://cdn-icons-png.flaticon.com/512/3081/3081986.png);
        }

        #sign_icon {
            background-image: url(http://cdn.onlinewebfonts.com/svg/img_311846.png);

        }

        .icon {
            background-position: center;
            background-repeat: no-repeat;
            background-size: 15px;
            width: 15px;
            height: 15px;
            float: left;
            margin-top: 20px;
            margin-left: 10px;
        }

        #trash {
            width: 1920px;
            height: 600px;
            background-image: url(https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Highlight-Surface-Pro-9-All-Colors-FY23HOL:VP5-1920x600);
        }

        #news {
            position: absolute;
            left: 215px;
            top: 235px;
            font-size: 16px;
        }

        #title {
            font-size: 37px;
            position: absolute;
            left: 200px;
            top: 250px;
            font-style: normal;
        }

        #sub_title {
            position: absolute;
            left: 200px;
            top: 340px;
        }

        #sub_title2 {
            position: absolute;
            left: 200px;
            top: 360px;
        }

        #link {
            width: 161px;
            height: 40px;
            position: absolute;
            left: 200px;
            top: 420px;
            font-size: 16px;
            background-color: black;
            color: white;

        }

        #cheat {
            margin-left: 47%;
            font-size: 40px;
        }
    </style>

</head>

<body>
    <div id="menu">
        <div id="b1">
            <div id="logo"></div>
            <div id="microsoft365" class="option">microsoft 365</div>
            <div id="teams" class="option">teams</div>
            <div id="windows" class="option">windows</div>
            <div id="surface" class="option">surface</div>
            <div id="xbox" class="option">xbox</div>
            <div id="support" class="option">支援</div>
        </div>
        <div id="b2">
            <div id="microsoft" class="button">所有microsoft</div>
            <div id="arrow" class="icon"></div>
            <div id="search" class="button">搜尋</div>
            <div id="search_icon" class="icon"></div>
            <div id="shop" class="button">購物車</div>
            <div id="shop_icon" class="icon"></div>
            <div id="sign_in" class="button">登入</div>
            <div id="sign_icon" class="icon"></div>
        </div>
    </div>
    <div id="trash">
        <p id="news">新上市</p>
        <p id="title">Surface Pro 9</p>
        <p id="sub_title">筆記型電腦效能和平板電腦彈性的顛覆性組合，全都在一台攜帶超方便的裝置，</p>
        <p id="sub_title2">送禮自用兩相宜</p>
        <button id="link">選購 Surface Pro 9</button>
    </div>
    <div id="cheat"> 〈 ° ° 〉</div>
</body>

</html>
