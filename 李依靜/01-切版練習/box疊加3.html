<!DOCTYPE html>
<html lang="en">
<style>
    #box01 {
        width: 500px;
        height: 500px;
        background-color: red;
    }

    #box02 {
        width: 500px;
        height: 100px;
        background-color: black;
        float: left;
    }

    #box03 {
        width: 500px;
        height: 300px;
        background-color: brown;
        float: left;
        clear: both;
    }

    #box04 {
        width: 100px;
        height: 300px;
        background-color: rgb(58, 45, 177);
        float: left;
    }

    #box05 {
        width: 100px;
        height: 100px;
        background-color: rgb(155, 42, 165);
        float: left;
    }

    #box06 {
        width: 300px;
        height: 100px;
        background-color: tomato;
        float: right;
    }

    #box07 {
        width: 300px;
        height: 100px;
        background-color: rosybrown;
        float: left;
    }

    #box08 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        float: right;
    }

    #box09 {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        float: left;
    }

    #box10 {
        width: 300px;
        height: 100px;
        background-color: salmon;
        float: right;
    }

    #box11 {
        width: 500px;
        height: 100px;
        background-color: rgb(235, 202, 16);
        float: left;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box01">
        <div id="box02"></div>
        <div id="box03">
            <div id="box04"></div>
            <div id="box05"></div>
            <div id="box06"></div>
            <div id="box07"></div>
            <div id="box08"></div>
            <div id="box09"></div>
            <div id="box10"></div>
        </div>
        <div id="box11"></div>
    </div>
</body>

</html>
